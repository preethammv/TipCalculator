 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
            <h1 id="head">Tip Calculator</h1>
        <div class="conainer1">
        <p>How much was your bill?</p>
        <input type="text" placeholder="$200" id="amount">

        <p>How was your service?</p>
        <select id="services">
            <option value="30">Outstanding 30%</option>
            <option value="20">Better 20%</option>
            <option value="10">Good 10%</option>
            <option value="00">Poor 0%</option>
        </select>

        <p>How many people are sharing the bill?</p>
        <input type="text" placeholder="2" id="people"> people
        <button id="Calculate">Calculate</button>
    </div>
    <div id="tip">
        <p>Tip Amount</p>
        <sup>$</sup><span id="total">0</span>
        <span id="each">Each</span>
    </div>
    </div>
</body>
</html>
